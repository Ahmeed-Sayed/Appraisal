<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%block title%} {%endblock%}</title>
    {%load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %} {%block css %} {%endblock%}
  </head>
  <body class='bg-dark'  style="width: 100%;">

    <nav class="navbar navbar-expand-lg bg-secondary fw-bold border border-dark text-light  sticky-top fs-5 ">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="{%url 'appraisalList' %}">Appraisals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="{%url 'submitAP' %}">Submit Appraisal</a>
            </li>
            
            
          </ul>
        </div>
        <div class='d-flex text-light'>
        {%if request.session.userId%}
        <a href={%url 'logout'%} class='me-2'><button class="btn btn-lg btn-dark border border-light "> Logout</button></a>
        <a href={%url 'create-user'%} class='me-2'><button class="btn btn-lg btn-dark border border-light "> Create User</button></a>
        {%else%}
        <a href="{%url 'login'%}" class='me-2'><button class="btn btn-lg btn-primary border border-light "> Login</button></a>
        {%endif%}
       
        
        </div>
      </div>
    </nav>





    {%block body%} {%endblock%}
    <script>
      {%block js %} {%endblock%}
    </script>
  </body>
</html>
