{%extends 'base.html'%} {%load static%} {%block title %} Login {%endblock%}
{%block body%}


{%if request.session.userId %}
{{request.session.userId}}
{%endif%}
<div class="d-flex justify-content-center mt-5 align-items-center ">
  <form
    method="post"
    action='{%url "login" %}'
    class="w-50"
    style="margin: auto; position: absoulte; top: 50%; left: 50%"
  >
    {% csrf_token %}
    <div class="form-group p-5 bg-dark rounded text-light fs-2">
      <div class="my-3">
        <label for="username "><span class="fw-bold">Username</span></label>
        <input type="text" class="form-control" id="username" name="username" />
      </div>
      <div>
        <label for="password fw-bold"
          ><span class="fw-bold">Password</span></label
        >
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
        />
      </div>
      <input
        class="btn btn-lg mt-2 fs-2 btn-primary"
        type="submit"
        value="Login"
      />

      {% if messages %}
 {%for message in messages%} <li class='fs-4 mt-2 text-danger '>{{ message }}</li> {%endfor%}
      {%endif%}
    </div>
  </form>
</div>
{%endblock%}
